<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
    </li>
  </ul>

<body>

    <div class="container">
        <h1 class="mt-5">Assessment Result</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Result for Assessment ID: {{ result.assessment_id }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Student ID: {{ result.student_id }}</h6>
                <p class="card-text">Marks Obtained: {{ result.obtained_marks }}</p>
                <p class="card-text">Percentage: {{ result.percentage }}%</p>
            </div>
        </div>
        <a class="btn btn-primary mt-4" href="/homepage_student">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
