<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/homepage_student">Home Page</a>
    </li>
  </ul>
  
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
    </li>
  </ul>
<body>
    <div class="container">
        <h1>Assessments</h1>
        <div class="row">
            {% for assessment in assessments %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ assessment.assessment_name }}</h5>
                        <p class="card-text">Teacher: {{ assessment.teacher_id }}</p>
                        <p class="card-text">Date Created: {{ assessment.date_created }}</p>
                        <a href="/take_assessment?assessment_id={{ assessment.assessment_id }}" class="btn btn-primary">Take Assessment</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
