<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Assessment Questions</title>
</head>

<ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/homepage_student">Home Page</a>
    </li>
  </ul>
  
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/view_assessments">Back</a>
    </li>
  </ul>
  
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
    </li>
  </ul>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Assessment: {{ assessment.assessment_name }}</h1>
        <form method="POST" action="/submit_assessment">
            <input type="hidden" name="assessment_id" value="{{ assessment.assessment_id }}">
            {% for question in questions %}
            <div class="card mb-4">
                <div class="card-header">{{ question.question_text }}</div>
                <div class="card-body">
                    <div class="form-check">
                        {% for choice in question.answer_choices %} 
    <input class="form-check-input" type="radio" name="question_{{ question.question_id }}" value="{{ choice.choice_id }}" id="choice_{{ choice.choice_id }}">
    <label class="form-check-label" for="choice_{{ choice.choice_id }}">
        {{ choice.choice_text }}
    </label><br>
{% endfor %}

                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Assessment</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
